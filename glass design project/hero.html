<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exchangewitheselu.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/exchange.css">
</head>

<body>
    <header>

    </header>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="media/photo/avatar.png" alt="">
                    <h3>Nnamani Grateful</h3>
                    <p>Pro member</p>
                </div>

                <div class="links">
                    <div class="link">
                        <img src="media/photo/steam.png" alt="">
                        <h2>Streams</h2>
                    </div>

                    <div class="link">
                        <img src="media/photo/steam.png" alt="">
                        <h2>Games</h2>
                    </div>

                    <div class="link">
                        <img src="media/photo/upcoming.png" alt="">
                        <h2>New</h2>
                    </div>

                    <div class="link">
                        <img src="media/photo/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                </div>

                <div class="pro">
                    <h2>Join pro for free games</h2>
                    <img src="media/photo/controller.png" alt="">
                </div>
            </div>

            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="media/photo/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentages">60%</h2>
                    </div>
                    <div class="card">
                        <img src="media/photo/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sackboy An Adventure </h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentages">60%</h2>
                    </div>
                    <div class="card">
                        <img src="media/photo/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spiderman Mans Morales</h2>
                            <p>PS5 Version</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentages">60%</h2>
                    </div>
                </div>
            </div>


        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
